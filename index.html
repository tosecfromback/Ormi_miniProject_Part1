<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBotProject</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./resource/CSS/main.css">
</head>
<body>
    <div id="theme_page">
        <header id="page_top" class="h-300 bg-white m-5 mb-3 rounded">
            <!-- CSS시 logo 삽입 -->
            <p>상단영역</p>
            <article id="tempTestResult">
                <p>각 테스트 임시 결과출력용(테스트 버튼 통합 후 제거예정)</p>
            </article>
        </header>
        <nav id="page_menu" class="h-300 bg-white m-5 mb-3 rounded">
            <!-- 메인시작화면 -->
            <button type="button" id="search_page">도서검색</button>
            <!-- 전국도서관 별 홈페이지 연결 -->
            <button type="button" id="library_list_page">전국의도서관</button>
            <!-- 임시메뉴 -->
            <p>장서찾기</p>
            <!-- 임시메뉴 -->
            <p>기타</p>
        </nav>
        <main id="main_page">
            <section id="page_search" class="grid h-1000 bg-white m-5 mb-3 rounded">
                <!-- 기본검색 -->
                <p>키워드</p>
                <input type="text" id="keyword_text" placeholder="키워드" value="코딩 인터뷰">
                <button type="button" id="kwd_to_text">1.제출테스트</button> 
                <!-- 상세검색 버튼시 하단 추가 생성 -->
                <p>서명</p>
                <input type="text" id="title_text" placeholder="서명" value="코딩 인터뷰 완전 분석">
                <button type="button" id="url_test">2.url테스트</button> 
                <p>저자</p>
                <input type="text" id="author_text" placeholder="저자" value="게일 라크만">
                <button type="button" id="request_test">3.요청테스트</button> 
                <p>출판사</p>
                <input type="text" id="publisher_text" placeholder="출판사" value="인사이트">
                <button type="button" id="result_test">4.결과출력테스트</button>
                <!-- 검색어 텍스트 받음 -->
            </section>
            <section id="page_result">
                <p>결과출력 시 해당 멘트가 지워지고 해당 section에 article로 결과 출력</p>
            </section>
        </main>
        <footer id="page_bottom" class="h-300 m-5 mb-3 rounded">
            <!-- <p>하단구성</p> -->
            <!-- OpenAPI 제공 포털 정보 -->
            <h2>
                <a href="https://www.nl.go.kr/" target="_blank" >
                    <p id="refer_logo">국립중앙도서관</p>
                </a>
            </h2>
            <!-- 제작자 정보 -->
            <h2>
                <a href="https://github.com/tosecfromback/Ormi_miniProject_Part1" target="_blank" >
                    <p id="git_logo">GitHub Link</p>
                </a>
            </h2>
        </footer>
    </div>
    <div id="GPTTest"  class="grid bg-blue-300 h-300 m-5">
        <section id="answerArea">
            <ul></ul>
        </section>
        <form action="post" id="questionArea">
            <input type="textarea" id="questioninput" autofocus wrap="physical" placeholder="GPT의 활용방안 구상 중">
            <button type="submit" id="questionBtn">질문</button>
        </form>
    </div>
    <script src="./resource/JS/main_page.js" ></script>
    <!-- <script src="./resource/JS/chatGPT.js"></script> -->
</body>
</html>
