<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBotProject</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #theme_page{
            display: grid;
            margin: 10px;
        }
        #GPTTest{
            display: grid;
            overflow: auto;
        }
        #questioninput {
            overflow: auto;
            width: 300px;
            height: 100px;
            border: solid red 1px;
        }
        #questionBtn {
            width: 100px;

            border: solid red 1px;

        #page_menu {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: 50px;
        }

            display: grid;
            grid-template-rows: repeat(4, 1fr);
            grid-template-columns: 100px 250px;

        #main_page > #page_search > #search_page{
            display: grid;
            grid-template-rows: repeat(4, 1fr);
            grid-template-columns: 100px 250px;
        }
        #main_page > input{
            border: solid black 1px;
        }
        #main_page > button{
            border: solid black 1px;
        }
        p {
            display: flex;
            align-items: center;
            border: solid black 1px;
        }
        /* span {
            display: grid;
            align-items: center;
            border: solid black 1px;
        } */
        #page_bottom {
            display: grid;
            grid-template-columns: 400px 100px;
            grid-template-rows: 150px;
        }
        #refer_logo{
            overflow: hidden;
            width: 360px;
            height: 72px;
            background: url('./resource/Img/nl_logo.png') no-repeat;

        }#git_logo{
            overflow: hidden;

            background: url('./resource/Img/git_logo.png') no-repeat;

  </head>
  <body>
    <div id="page_theme" class="bg-red-200">

        <nav id="page_menu" class="h-300 bg-white m-5 mb-3 rounded">
            <!-- 메인시작화면 -->

            <!-- 전국도서관 별 홈페이지 연결 -->
            <button type="button" id="library_list_page">전국의도서관</button>
            <!-- 임시메뉴 -->
            <p>장서찾기</p>

        <main id="main_page">
            <section id="page_search" class="grid h-1000 bg-white m-5 mb-3 rounded">
                    <!-- 기본검색
                    <p>키워드</p>
                    <input type="text" id="keyword_text" placeholder="키워드" value="코딩 인터뷰">

                    <input type="text" id="author_text" placeholder="저자" value="게일 라크만">
                    <p>출판사</p>
                    <input type="text" id="publisher_text" placeholder="출판사" value="인사이트">
                    검색어 텍스트 받음 -->
                    <button type="button" id="kwd_to_text">제출테스트</button> 
                    <button type="button" id="url_test">url테스트</button> 
                    <button type="button" id="request_test">요청테스트</button> 
                </section>
        </main>
        <footer id="page_bottom" class="h-300 m-5 mb-3 rounded">

            <h2>
                <a href="https://www.nl.go.kr/">
                    <p id="refer_logo" >국립중앙도서관</p>
                </a>
            </h2>
            <!-- 제작자 정보 -->
            <h2>
                <a href="https://github.com/tosecfromback/Ormi_miniProject_Part1">
                    <p id="git_logo">GitHub Link</p>
                </a>
            </h2>

        </footer>
    </div>
        <div id="GPTTest"  class="grid bg-blue-300 h-300 m-5">
            <section id="answerArea">
                <ul></ul>
            </section>
            <form action="post" id="questionArea">
            <input type="textarea" id="questioninput" autofocus wrap="physical" placeholder="GPT의 활용방안 구상 중">
            <button type="submit" id="questionBtn">질문</button>
            </form>
        </div>
    
    <script>
        const $body = document.querySelector("#main_page");

        const $ttl_text = document.querySelector("#title_text");
        const $ath_text = document.querySelector("#author_text");
        const $pbl_text = document.querySelector("#publisher_text");
        const $ready_to_text = document.querySelector("#kwd_to_text");

        // 검색페이지 출력 및 검색페이지 복귀
        const $main_section = document.createElement("section");
        const $srch_article = document.createElement("article");
        const $rslt_article = document.createElement("article");

        let set_main = document.querySelector("#chng_main");

        set_main.addEventListener("click", (e) => {
            $main_section.setAttribute("id", "page_search")
            // $srch_article.setAttribute("id", "search_part")
            // $rslt_article.setAttribute("id", "result_part")
            
            $rslt_article.textContent = "검색결과출력구역"

            $body.innerHTML = ""
            
            $body.appendChild($main_section)
            // $main_section.appendChild($srch_article)
            
            const kwd_tag = document.createElement("p");
            const kwd_input = document.createElement("input");
            const ttl_tag = document.createElement("p");
            const ttl_input = document.createElement("input");
            const ath_tag = document.createElement("p");
            const ath_input = document.createElement("input");
            const pbl_tag = document.createElement("p");
            const pbl_input = document.createElement("input");
            
            const test_submit = document.createElement("button");
            const test_url = document.createElement("button");
            const test_request = document.createElement("button");
            
            kwd_tag.textContent = "키워드"
            ttl_tag.textContent = "서명"
            ath_tag.textContent = "저자"
            pbl_tag.textContent = "출판사"
            
            kwd_input.setAttribute("id", "keyword_text")
            kwd_input.setAttribute("placeholder", "키워드")
            kwd_input.textContent = "코딩 인터뷰"
            ttl_input.setAttribute("id", "title_text")
            ttl_input.setAttribute("placeholder", "서명")
            ttl_input.textContent = "코딩 인터뷰"
            ath_input.setAttribute("id", "author_text")
            ath_input.setAttribute("placeholder", "저자")
            ath_input.textContent = "코딩 인터뷰"
            pbl_input.setAttribute("id", "publisher_text")
            pbl_input.setAttribute("placeholder", "출판사")
            pbl_input.textContent = "코딩 인터뷰"
            
            test_submit.setAttribute("type", "button")
            test_submit.setAttribute("id", "kwd_to_test")
            test_submit.textContent = "제출테스트"
            test_url.setAttribute("type", "button")
            test_url.setAttribute("id", "url_test")
            test_url.textContent = "url테스트"
            test_request.setAttribute("type", "button")
            test_request.setAttribute("id", "request_test")
            test_request.textContent = "요청테스트"
            
            $main_section.appendChild(kwd_tag);
            $main_section.appendChild(kwd_input);
            $main_section.appendChild(ttl_tag);
            $main_section.appendChild(ttl_input);
            $main_section.appendChild(ath_tag);
            $main_section.appendChild(ath_input);
            $main_section.appendChild(pbl_tag);
            $main_section.appendChild(pbl_input);
            $main_section.appendChild(test_submit);
            $main_section.appendChild(test_url);
            $main_section.appendChild(test_request);

            $main_section.appendChild($rslt_article);
        })
        
        // 전국도서관 리스트 페이지 변경
        let lib_json = new XMLHttpRequest();
        let lib_list_data = {};
        lib_json.open('GET', 'https://raw.githubusercontent.com/tosecfromback/Ormi_miniProject_Part1/main/resource/Json/lib_link.json', true);
        lib_json.send();
        
        console.log(lib_json.status)
        lib_json.onload = function(){
            if (lib_json.status === 200){
                lib_list_data = JSON.parse(lib_json.responseText);
            }
            else {
                console.log("현재 참조파일을 불러 올 수 없습니다.")
            }
        }

        let change_page = document.querySelector("#library_list_page");
        change_page.addEventListener("click", (e) => {
        $body.innerHTML= '<section id="lib_listset"><ul id="korea_lib_list"></ul></section>';
            for (const item of lib_list_data) {

                let lib_li = document.createElement("li");
                lib_li.innerText = item.lib_local;
                let lib_name = document.createElement("p");
                lib_name.innerText = item.lib_name;
                let lib_adrs = document.createElement("p");
                lib_adrs.innerText = item.lib_adrs;
                let lib_link = document.createElement("a");
                lib_link.setAttribute("href", item.lib_url);
                lib_link.textContent = item.lib_url;
                
                lib_li.appendChild(lib_name);
                lib_li.appendChild(lib_adrs);
                lib_li.appendChild(lib_link);

                $body.appendChild(lib_li)
            }
        })

        // 도서검색 값 준비
        let text_ready = {
            kwd : '',
            title : '',
            author : '',
            publisher : '',
        };

        $ready_to_text.addEventListener("click", (e) => {
            text_ready.kwd = $kwd_text.value.replace(/ /g,'');
            text_ready.title = $ttl_text.value.replace(/ /g,'');
            text_ready.author = $ath_text.value.replace(/ /g,'');
            text_ready.publisher = $pbl_text.value.replace(/ /g,'');
            console.log(text_ready);
        })

        // 도서검색 입력값 출력

        
        // 도서검색 url 준비
        let requestData = "https://www.nl.go.kr/NL/search/openApi/searchKolisNet.do?key=f22eb1b2769cf9c57c567707017a7ae2d49711d6a0d5dabe5d1e2bbdff8bce9e&kwd=";
        const $url_maker = document.querySelector("#url_test");

        $url_maker.addEventListener("click", (e) => {
            requestData = requestData.concat(encodeURI(text_ready.kwd))
            requestData = requestData.concat("&pageNum=1&pageSize=50&detailSearch=true&f1=title&v1=")
            requestData = requestData.concat(encodeURI(text_ready.title))
            requestData = requestData.concat("&f2=author&v2=")
            requestData = requestData.concat(encodeURI(text_ready.author))
            requestData = requestData.concat("&f3=publisher&v3=")
            requestData = requestData.concat(encodeURI(text_ready.publisher))
            requestData = requestData.concat("&apiType=json")
            console.log(requestData)
        })
        
        // 도서검색 url 요청테스트
        
        // const requestUrl = new XMLHttpRequest();
        // let responseData = {};
        // const requestTest = document.querySelector("#request_test");
        // requestTest.addEventListener("onclick", (e) =>{
        //     requestUrl.open('GET', requestData)
        //     requestUrl.send();
    
        //     requestUrl.onload = function(){
        //         if(requestUrl.status === 200){
        //             console.log(requestUrl.status)
        //             responseData = JSON.parse(requestUrl.responseText);
        //             console.log(responseData)
        //         }
        //     }
        // })

        // 도서검색 결과 창 출력
        const $sampleJson = new XMLHttpRequest();
        let sampleData = {};
        const $requestTest = document.querySelector("#request_test");

        $requestTest.addEventListener("click", (e) => {
            $sampleJson.open('GET', 'https://raw.githubusercontent.com/tosecfromback/Ormi_miniProject_Part1/main/test_result01.json', true);
            $sampleJson.send();
    
            $sampleJson.onload = function(){
                if ($sampleJson.status === 200){
                    console.log($sampleJson.status)
                    sampleData = JSON.parse($sampleJson.responseText);
                    console.log(sampleData);
                }
            }

        })

    // 임시 GPT 연동
        const $form = document.querySelector("#questionArea");
        const $input = document.querySelector("#questioninput");
        const $chatList = document.querySelector("#answerArea");

        // const inputtmp = document.querySelector("input")
        // openAI API
        let url = `https://estsoft-openai-api.jejucodingcamp.workers.dev/`;

        // 사용자의 질문
        let question;

        // 질문과 답변 저장
        let data = [
        {
            role: "system",
            content: "assistant는 책의 서평을 찾아주는 기능을 한다.",
        },
        ];

        // 화면에 뿌려줄 데이터, 질문들
        let questionData = [];

        // input에 입력된 질문 받아오는 함수
        $input.addEventListener("input", (e) => {
        question = e.target.value;
        });

        // 사용자의 질문을 객체를 만들어서 push
        const sendQuestion = (question) => {
        if (question) {
            data.push({
            role: "user",
            content: question,
            });
            questionData.push({
            role: "user",
            content: question,
            });
        }
        };

        // 화면에 질문 그려주는 함수
        const printQuestion = async () => {
        if (question) {
            let li = document.createElement("li");
            li.classList.add("question");
            questionData.map((el) => {
            li.innerText = el.content;
            });
            $chatList.appendChild(li);
            questionData = [];
            question = false;
        }
        };

        // 화면에 답변 그려주는 함수
        const printAnswer = (answer) => {
        let li = document.createElement("li");
        li.classList.add("answer");
        li.innerText = answer;
        $chatList.appendChild(li);
        };

        // api 요청보내는 함수
        const apiPost = async () => {
        const result = await fetch(url, {
            method: "POST",
            headers: {
            "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
            redirect: "follow",
        })
            .then((res) => res.json())
            .then((res) => {
            printAnswer(res.choices[0].message.content);
            })
            .catch((err) => {
            console.log(err);
            });
        };

        // submit
        $form.addEventListener("submit", (e) => {
        e.preventDefault();
        $input.value = null;
        sendQuestion(question);
        apiPost();
        printQuestion();
        });
    </script>
